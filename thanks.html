<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>

  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

<body>
  <div class="ty__container">

        <p id="ty-text-second" class="text-second">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!<p>
      </div>
    </div>
  </div>
  <script>
    console.log('script works')
    const currentValue = localStorage.getItem("currentValue");
    document.getElementById("rateValue").innerText = currentValue;
    localStorage.clear();
  </script>
</body>
</html>
